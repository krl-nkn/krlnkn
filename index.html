<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мой сайт на Bootstrap</title>
  <!-- Подключение Bootstrap с CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Цветы для вас</a>
    </div>
  </nav>

  <!-- Герой-блок -->
  <div class="container text-center py-5">
    <h1 class="display-4">Доставка цветов в Тюмени</h1>
    <p class="lead">Красивые букеты с доставкой 24/7</p>
    <a href="#" class="btn btn-primary btn-lg">Заказать букет</a>
  </div>

  <!-- Карточки -->
  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Букет 1">
          <div class="card-body">
            <h5 class="card-title">Розы</h5>
            <p class="card-text">Классический букет из 15 роз.</p>
            <a href="#" class="btn btn-success">Заказать</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Букет 2">
          <div class="card-body">
            <h5 class="card-title">Пионы</h5>
            <p class="card-text">Нежный букет пионов к любому празднику.</p>
            <a href="#" class="btn btn-success">Заказать</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow">
          <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Букет 3">
          <div class="card-body">
            <h5 class="card-title">Орхидеи</h5>
            <p class="card-text">Элегантный подарок для особого случая.</p>
            <a href="#" class="btn btn-success">Заказать</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Подключение Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
